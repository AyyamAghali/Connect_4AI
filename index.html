<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .current-player {
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .player-red {
            background-color: #ff4444;
            color: white;
        }

        .player-yellow {
            background-color: #ffd700;
            color: #333;
        }

        #gameCanvas {
            border: 4px solid #333;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            background-color: #1e3a8a;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .winner-message {
            font-size: 1.5em;
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .winner-red {
            background-color: #ff4444;
            color: white;
        }

        .winner-yellow {
            background-color: #ffd700;
            color: #333;
        }

        .winner-draw {
            background-color: #888;
            color: white;
        }

        .metrics-panel {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 10px;
            text-align: left;
            display: none;
        }

        .metrics-panel h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .metrics-panel p {
            margin: 5px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”´ Connect 4 ðŸŸ¡</h1>
        <div class="game-info">
            <div id="currentPlayer" class="current-player player-red">Player 1's Turn (Red)</div>
            <div id="winnerMessage" class="winner-message" style="display: none;"></div>
        </div>
        <canvas id="gameCanvas" width="700" height="600"></canvas>
        <div class="controls">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">Game Mode:</label>
                <select id="gameMode" style="padding: 8px 15px; font-size: 1em; border-radius: 8px; border: 2px solid #667eea; cursor: pointer;">
                    <option value="human">Human vs Human</option>
                    <option value="ai">Human vs AI</option>
                    <option value="ai_vs_ai">AI vs AI (autoplay)</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">AI Algorithm:</label>
                <select id="aiAlgorithm" style="padding: 8px 15px; font-size: 1em; border-radius: 8px; border: 2px solid #667eea; cursor: pointer; margin-bottom: 10px;">
                    <option value="minimax">Minimax (No Pruning)</option>
                    <option value="minimax_ab" selected>Minimax with Alpha-Beta</option>
                    <option value="iterative">Iterative Deepening</option>
                    <option value="random">Random (for testing)</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">AI Difficulty (Search Depth):</label>
                <select id="aiDepth" style="padding: 8px 15px; font-size: 1em; border-radius: 8px; border: 2px solid #667eea; cursor: pointer;">
                    <option value="3">Easy (Depth 3)</option>
                    <option value="5" selected>Medium (Depth 5)</option>
                    <option value="7">Hard (Depth 7)</option>
                    <option value="9">Expert (Depth 9)</option>
                </select>
            </div>
            <div id="aiVsAiConfig" style="margin-bottom: 15px; display: none;">
                <label style="display: block; margin-bottom: 8px; font-weight: bold; color: #333;">AI vs AI Settings:</label>
                <div style="margin-bottom: 10px;">
                    <strong>Red (Player 1):</strong>
                    <select id="ai1Algorithm" style="padding: 6px 10px; margin-left: 6px; border-radius: 8px; border: 2px solid #667eea;">
                        <option value="minimax_ab" selected>Alpha-Beta</option>
                        <option value="minimax">Minimax</option>
                        <option value="iterative">Iterative</option>
                        <option value="random">Random</option>
                    </select>
                    <select id="ai1Depth" style="padding: 6px 10px; margin-left: 6px; border-radius: 8px; border: 2px solid #667eea;">
                        <option value="3">Depth 3</option>
                        <option value="5" selected>Depth 5</option>
                        <option value="7">Depth 7</option>
                        <option value="9">Depth 9</option>
                    </select>
                </div>
                <div>
                    <strong>Yellow (Player 2):</strong>
                    <select id="ai2Algorithm" style="padding: 6px 10px; margin-left: 6px; border-radius: 8px; border: 2px solid #667eea;">
                        <option value="minimax_ab" selected>Alpha-Beta</option>
                        <option value="minimax">Minimax</option>
                        <option value="iterative">Iterative</option>
                        <option value="random">Random</option>
                    </select>
                    <select id="ai2Depth" style="padding: 6px 10px; margin-left: 6px; border-radius: 8px; border: 2px solid #667eea;">
                        <option value="3">Depth 3</option>
                        <option value="5" selected>Depth 5</option>
                        <option value="7">Depth 7</option>
                        <option value="9">Depth 9</option>
                    </select>
                </div>
                <div style="margin-top: 8px; text-align: left;">
                    <label style="color: #333; font-weight: 600;">
                        <input type="checkbox" id="randomStartCheckbox" checked style="margin-right: 6px;">
                        Randomize first player each new game
                    </label>
                </div>
            </div>
            <div style="margin-bottom: 15px;">
                <button id="metricsButton" style="margin-right: 10px;">View Metrics</button>
                <button id="resetMetricsButton">Reset Metrics</button>
            </div>
            <div id="metricsPanel" class="metrics-panel">
                <h3>Game Statistics</h3>
                <p><strong>Games Played:</strong> <span id="gamesPlayed">0</span></p>
                <p><strong>AI Wins:</strong> <span id="aiWins">0</span></p>
                <p><strong>Human Wins:</strong> <span id="humanWins">0</span></p>
                <p><strong>Draws:</strong> <span id="draws">0</span></p>
                <p><strong>Win Rate:</strong> <span id="winRate">0%</span></p>
                <p><strong>Avg Nodes Expanded:</strong> <span id="avgNodes">0</span></p>
                <p><strong>Avg Decision Time:</strong> <span id="avgTime">0.000</span>s</p>
                <p><strong>Avg Pruned Nodes:</strong> <span id="avgPruned">0</span></p>
                <p><strong>Total Moves:</strong> <span id="totalMoves">0</span></p>
            </div>
            <button id="resetButton">New Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
